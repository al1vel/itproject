<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://fonts.google.com/specimen/Jomhuria">
        <link rel="stylesheet" href="templates/static/reg.css">

    </head>
    <body>
        <form action="/register" method="post">
            <div class='title'>Форма регистрации</div>
            <div>
                <label for="username">Имя   </label>
                <input type="text" id="username" name="username">
            </div>
            <div>
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password">
            </div>
            <div>
                <label for="doublepassword">Повтор пароля</label>
                <input type="password" id="doublepassword" name="doublepassword">
            </div>
            <div>
                <label for="email">Почта</label>
                <input type="text" id="email" name="email">
            </div>
            <div>
                <label for="login">Логин </label>
                <input type="text" id="login" name="login">
            </div>
            <input class="button" type="submit" value="Зарегистрироваться">
        </form>
    </body>
</html>
