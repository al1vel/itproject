<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://fonts.google.com/specimen/Jomhuria">
        <link rel="stylesheet" href="static/reg.css">
    </head>
    <body>
        <div class="header">
            <p><span class="header-text1">OFFICE </span><span class="header-text2">FIX</span></p>
        </div>
        <form action="/register" method="post">
            <div class='title'>Регистрация</div>
            <div>
                <label for="username">Имя   </label>
                <input type="text" id="username" name="username">
            </div>
            <div>
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password">
            </div>
            <div>
                <label for="doublepassword">Повтор пароля</label>
                <input type="password" id="doublepassword" name="doublepassword">
            </div>
            <div>
                <label for="email">Почта</label>
                <input type="text" id="email" name="email">
            </div>
            <div>
                <label for="login">Логин </label>
                <input type="text" id="login" name="login">
            </div>
            <button class="button" type="submit" onclick="document.location='http://127.0.0.1:8000/login'">Зарегистрироваться</button>
            <div class="container">
                <span>Уже есть аккаунт? </span>
                <a href="http://127.0.0.1:8000/login" class="button2">Войти</a>
            </div>
            {% if errors %}
            <ul>
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
            </ul>
            {% endif %}
        </form>
    </body>
</html>
