<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/lvC.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Jomhuria">
</head>
<body>
    <div class="header">
                <p><span class="header-text1">OFFICE </span><span class="header-text2">FIX</span></p>
                <button class="button" onclick="toggleDropdown()">
        <span></span>
        <span></span>
        <span></span>
        </button>
    <div id="dropdown" class="dropdown" style="display: none;">
        <select id="pageSelect" onchange="location = this.value;">
                <option value="/user_info?login={{ login }}">Личный кабинет</option>
                <option value="/">Выход</option>
                {% for room in room_data %}
                <option value="/get_info?room_name={{ room[0] }}">{{ room[0] }}</option>
                {% endfor %}
        </select>
    </div></div>
    <div class="booking-container">
        <div class="active-bookings">Все активные бронирования</div>
        {% for book in history_data %}
            <div class="room-info">
                <div class="name_room">
                    <p>{{ book[1] }}</p>
                </div>
                <div class="booking-details">
                    <p>Дата: {{ book[4] }}</p>
                    <p>Время: {{ book[5] }} - {{ book[6] }}</p>
                </div>
                <div class="button-container">
                    <button class="btp" onclick="redirectToDetails('{{ book[1] }}')">Подробнее</button>
                   <button onclick="cancelBooking(login = '{{ login }}', room_name = '{{ history_data[1] }}', date = '{{ history_data[4] }}', time_from = '{{ history_data[5] }}', time_to = '{{ history_data[6] }}')">Отменить бронирование</button>
                </div>
            </div>
        {% endfor %}
        </div>
<script>
 function redirectToDetails(room_name) {
        window.location.href = `/get_info?room_name=${room_name}`;
    }

    function toggleDropdown() {
        var dropdown = document.getElementById('dropdown');
        dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
    }

    document.getElementById('pageSelect').addEventListener('change', function() {
        window.location.href = this.value;
    });
   function cancelBooking(login, room_name, date, time_from, time_to) {
    fetch('/all_history', {
        method: 'DELETE',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            login: login,
            room_name: room_name,
            date: date,
            time_from: time_from,
            time_to: time_to
        })
    })
    .then(response => {
        if (response.ok) {
            window.location.reload(); // Обновить страницу после успешного удаления бронирования
        } else {
            console.error('Ошибка при отмене бронирования:', response.statusText);
            // Здесь можно добавить логику для обработки ошибки, например, показ сообщения пользователю
        }
    })
    .catch(error => {
        console.error('Ошибка при отмене бронирования:', error);
        // Здесь можно добавить логику для обработки ошибки, например, показ сообщения пользователю
    });
}
    function togglePopup(login) {
    fetch(`/notifications?login=${login}`)
    .then(response => response.json())
    .then(data => {
        // Display notifications to the user
        if (data.length > 0) {
            alert("Уведомления:\n" + data.join("\n"));
        } else {
            alert("У вас нет новых уведомлений.");
        }
    })
    .catch(error => {
        console.error('Ошибка при получении уведомлений:', error);
        // Handle error, e.g., show a message to the user
    });
}
</script>

</body>
</html>
